<!DOCTYPE html>
<html lang="en">
<head>
  <title>REGISTRATION FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .bg-color{
        background-color: #f9fbfd;;
        font-family: Arial, Helvetica, sans-serif;
    }
    .btn-rounded{
        border-radius: 30px;
    }
  </style>
</head>
<body>
    <body class="bg-color">
        <section class="container mt-5">
            <div class="row justify-content-md-center">
                <form class="col-md-6 col-sm-5 bg-white p-5 rounded shadow" action="stores.html">
                    <div class="col-12 text-center">
                        <h3 class="text-primary"><strong>USER REGISTRATION</strong></h3>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phno" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">College Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter College Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Reg.no" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Hostel Name & Room no</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Hostel Name & Room no" required>
                    </div>
                    <div class="text-center mt-5">
                    <a href="stores.html">
                        <button type="submit" class="btn btn-primary btn-rounded w-75" data-bs-toggle="modal" data-bs-target="#myModal">Register Now</button>
                    </a>
                    </div>
                    <div class="modal" id="myModal">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-body">
                            PLEASE ENTER A VALID DETAILS
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</body>
</html>
